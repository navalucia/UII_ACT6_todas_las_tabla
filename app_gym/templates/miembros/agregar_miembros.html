{% extends 'app_gym/base.html' %}

{% block title %}Agregar Miembro{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg p-3 mb-5 bg-body rounded">
            <div class="card-header bg-success text-white text-center">
                <h3>Agregar Nuevo Miembro</h3>
            </div>
            <div class="card-body">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="id_nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="id_apellido" name="apellido" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="id_fecha_nacimiento" name="fecha_nacimiento" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="id_email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_telefono" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="id_telefono" name="telefono">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="id_membresia_activa" name="membresia_activa" checked>
                        <label class="form-check-label" for="id_membresia_activa">Membresía Activa</label>
                    </div>
                    <div class="mb-3">
                        <label for="id_clase_inscrita" class="form-label">Clase Inscrita (Opcional)</label>
                        <select class="form-select" id="id_clase_inscrita" name="clase_inscrita">
                            <option value="">-- Seleccionar Clase --</option>
                            {% for clase in clases_disponibles %}
                                <option value="{{ clase.pk }}">{{ clase.nombre_clase }} ({{ clase.horario }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    {# NUEVO CAMPO: Membresía #}
                    <div class="mb-3">
                        <label for="id_membresia" class="form-label">Tipo de Membresía (Opcional)</label>
                        <select class="form-select" id="id_membresia" name="membresia">
                            <option value="">-- Seleccionar Membresía --</option>
                            {% for membresia in membresias_disponibles %}
                                <option value="{{ membresia.pk }}">{{ membresia.nombre }} ({{ membresia.costo }}$)</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="id_imagen" class="form-label">Imagen de Perfil (Opcional)</label>
                        <input type="file" class="form-control" id="id_imagen" name="imagen" accept="image/*">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg mt-3">
                            <i class="fas fa-user-plus me-2"></i> Añadir Miembro
                        </button>
                        <a href="{% url 'ver_miembros' %}" class="btn btn-secondary btn-lg mt-2">
                            <i class="fas fa-arrow-left me-2"></i> Volver a Miembros
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
